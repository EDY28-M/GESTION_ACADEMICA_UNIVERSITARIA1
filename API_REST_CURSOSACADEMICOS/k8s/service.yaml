# ========================================
# SERVICE.YAML - Servicio LoadBalancer
# ========================================
# Este servicio expone tu API a Internet con una IP pública
# Google Cloud creará un Load Balancer automáticamente
# ========================================

apiVersion: v1
kind: Service
metadata:
  name: api-cursos-academicos-lb
  labels:
    app: api-cursos-academicos
  annotations:
    # Opcional: Configura el timeout del Load Balancer
    cloud.google.com/backend-config: '{"default": "api-backend-config"}'
spec:
  # TIPO LOADBALANCER - Esto crea una IP pública externa
  type: LoadBalancer
  
  selector:
    app: api-cursos-academicos
  
  ports:
    - name: http
      protocol: TCP
      port: 80          # Puerto externo (el que usarás para acceder)
      targetPort: 8080  # Puerto del contenedor
