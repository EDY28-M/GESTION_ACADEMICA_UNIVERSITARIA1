# ========================================
# DOCKER COMPOSE - GESTIÓN ACADÉMICA
# Backend API + SQL Server
# ========================================

version: '3.8'

services:
  # ========================================
  # SQL SERVER - Base de Datos
  # ========================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_gestionacademica
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - gestion-network
    restart: unless-stopped

  # ========================================
  # BACKEND API - ASP.NET Core
  # ========================================
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_gestionacademica
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=GestionAcademica;User Id=sa;Password=${SQL_SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - JwtSettings__ExpirationMinutes=${JWT_EXPIRATION_MINUTES}
      - JwtSettings__RefreshTokenExpirationDays=${JWT_REFRESH_DAYS}
      - EmailSettings__SmtpServer=${EMAIL_SMTP_SERVER}
      - EmailSettings__SmtpPort=${EMAIL_SMTP_PORT}
      - EmailSettings__SenderEmail=${EMAIL_SENDER_EMAIL}
      - EmailSettings__SenderName=${EMAIL_SENDER_NAME}
      - EmailSettings__Password=${EMAIL_PASSWORD}
      - EmailSettings__EnableSsl=${EMAIL_ENABLE_SSL}
      - AppSettings__FrontendUrl=${FRONTEND_URL}
      - AppSettings__ExposePasswordResetToken=${EXPOSE_PASSWORD_RESET_TOKEN}
    ports:
      - "5000:8080"
    networks:
      - gestion-network
    restart: unless-stopped

# ========================================
# NETWORKS
# ========================================
networks:
  gestion-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  sqlserver_data:
    driver: local
