# ========================================
# GITHUB ACTIONS - CI/CD PARA GOOGLE CLOUD RUN
# Build, Test y Deploy automático a producción
# ========================================

name: Build, Test and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  SERVICE_NAME: api-rest-cursosacademicos 
  REGION: us-central1

jobs:
  # ========================================
  # JOB 1: BUILD Y TEST
  # ========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore API dependencies
        run: dotnet restore API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.csproj

      - name: Build API
        run: dotnet build API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.csproj --configuration Release --no-restore

      - name: Restore test dependencies
        run: dotnet restore API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.Tests/API_REST_CURSOSACADEMICOS.Tests.csproj

      - name: Build tests
        run: dotnet build API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.Tests/API_REST_CURSOSACADEMICOS.Tests.csproj --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.Tests/API_REST_CURSOSACADEMICOS.Tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: API_REST_CURSOSACADEMICOS/API_REST_CURSOSACADEMICOS.Tests/TestResults/

  # ========================================
  # JOB 2: DEPLOY A GOOGLE CLOUD RUN
  # Solo si los tests pasan y es push a main/master
  # ========================================
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Verify Project ID
        run: |
          echo "Verificando Project ID..."
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "ERROR: GCP_PROJECT_ID secret no está configurado"
            exit 1
          fi
          echo "Project ID configurado: ${{ secrets.GCP_PROJECT_ID }}"
          # El Project ID debe ser alfanumérico con guiones, no espacios ni caracteres especiales
          if [[ ! "${{ secrets.GCP_PROJECT_ID }}" =~ ^[a-z0-9-]+$ ]]; then
            echo "ERROR: El Project ID parece ser un nombre de proyecto, no un ID"
            echo "El Project ID debe ser como: flash-adapter-424617-u4"
            echo "NO debe ser como: 'My First Project' o tener espacios"
            exit 1
          fi

      - name: Verify Required Secrets
        run: |
          echo "Verificando secrets requeridos..."
          MISSING_SECRETS=0
          
          # GCP_SA_KEY es requerido
          GCP_SA_KEY="${{ secrets.GCP_SA_KEY }}"
          if [ -z "$GCP_SA_KEY" ]; then
            echo "❌ ERROR: GCP_SA_KEY secret no está configurado"
            MISSING_SECRETS=1
          else
            echo "✅ GCP_SA_KEY está configurado"
          fi
          
          # JWT_SECRET_KEY es requerido
          JWT_KEY="${{ secrets.JWT_SECRET_KEY }}"
          if [ -z "$JWT_KEY" ]; then
            echo "❌ ERROR: JWT_SECRET_KEY secret no está configurado"
            MISSING_SECRETS=1
          else
            KEY_LENGTH=$(echo -n "$JWT_KEY" | wc -c)
            echo "✅ JWT_SECRET_KEY está configurado (longitud: $KEY_LENGTH caracteres)"
          fi
          
          # Secrets opcionales (solo informativos)
          if [ -z "${{ secrets.CLOUD_RUN_CONNECTION_STRING }}" ]; then
            echo "⚠️  CLOUD_RUN_CONNECTION_STRING no está configurado (opcional por ahora)"
          else
            echo "✅ CLOUD_RUN_CONNECTION_STRING está configurado"
          fi
          
          if [ -z "${{ secrets.JWT_ISSUER }}" ]; then
            echo "⚠️  JWT_ISSUER no está configurado (usará valor por defecto)"
          else
            echo "✅ JWT_ISSUER está configurado: ${{ secrets.JWT_ISSUER }}"
          fi
          
          if [ -z "${{ secrets.JWT_AUDIENCE }}" ]; then
            echo "⚠️  JWT_AUDIENCE no está configurado (usará valor por defecto)"
          else
            echo "✅ JWT_AUDIENCE está configurado: ${{ secrets.JWT_AUDIENCE }}"
          fi
          
          if [ $MISSING_SECRETS -eq 1 ]; then
            echo ""
            echo "=========================================="
            echo "FALTAN SECRETS REQUERIDOS"
            echo "=========================================="
            echo "Ve a: Settings → Secrets and variables → Actions"
            echo "Y configura los secrets faltantes."
            echo ""
            echo "Secrets requeridos:"
            echo "  - GCP_SA_KEY (requerido)"
            echo "  - GCP_PROJECT_ID (requerido)"
            echo "  - JWT_SECRET_KEY (requerido)"
            echo ""
            echo "Secrets opcionales:"
            echo "  - CLOUD_RUN_CONNECTION_STRING"
            echo "  - JWT_ISSUER (usa valor por defecto si no está configurado)"
            echo "  - JWT_AUDIENCE (usa valor por defecto si no está configurado)"
            echo ""
            echo "Consulta GITHUB_SECRETS_GUIDE.md para más información"
            exit 1
          fi
          
          echo ""
          echo "✅ Secrets requeridos están configurados correctamente"

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ./API_REST_CURSOSACADEMICOS

          docker tag \
            ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          echo "Desplegando a Cloud Run..."
          
          # Valores por defecto para JWT si no están configurados
          JWT_ISSUER="${{ secrets.JWT_ISSUER }}"
          JWT_AUDIENCE="${{ secrets.JWT_AUDIENCE }}"
          if [ -z "$JWT_ISSUER" ]; then
            JWT_ISSUER="GestionAcademicaAPI"
            echo "⚠️  Usando JWT_ISSUER por defecto: $JWT_ISSUER"
          fi
          if [ -z "$JWT_AUDIENCE" ]; then
            JWT_AUDIENCE="GestionAcademicaClients"
            echo "⚠️  Usando JWT_AUDIENCE por defecto: $JWT_AUDIENCE"
          fi
          
          # Agregar connection string solo si está configurado
          if [ -n "${{ secrets.CLOUD_RUN_CONNECTION_STRING }}" ]; then
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --region ${{ env.REGION }} \
              --platform managed \
              --allow-unauthenticated \
              --port 8080 \
              --timeout 300 \
              --memory 512Mi \
              --cpu 1 \
              --max-instances 10 \
              --quiet \
              --verbosity=info \
              --set-env-vars ASPNETCORE_ENVIRONMENT=Production \
              --set-env-vars ConnectionStrings__DefaultConnection="${{ secrets.CLOUD_RUN_CONNECTION_STRING }}" \
              --set-env-vars JwtSettings__SecretKey="${{ secrets.JWT_SECRET_KEY }}" \
              --set-env-vars JwtSettings__Issuer="$JWT_ISSUER" \
              --set-env-vars JwtSettings__Audience="$JWT_AUDIENCE" \
              --set-env-vars JwtSettings__ExpirationMinutes=30 \
              --set-env-vars JwtSettings__RefreshTokenExpirationDays=7 \
              --update-labels managed-by=github-actions,commit-sha=${{ github.sha }} \
              --format=json
          else
            echo "⚠️  CLOUD_RUN_CONNECTION_STRING no configurado, la aplicación usará la connection string por defecto"
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --region ${{ env.REGION }} \
              --platform managed \
              --allow-unauthenticated \
              --port 8080 \
              --timeout 300 \
              --memory 512Mi \
              --cpu 1 \
              --max-instances 10 \
              --quiet \
              --verbosity=info \
              --set-env-vars ASPNETCORE_ENVIRONMENT=Production \
              --set-env-vars JwtSettings__SecretKey="${{ secrets.JWT_SECRET_KEY }}" \
              --set-env-vars JwtSettings__Issuer="$JWT_ISSUER" \
              --set-env-vars JwtSettings__Audience="$JWT_AUDIENCE" \
              --set-env-vars JwtSettings__ExpirationMinutes=30 \
              --set-env-vars JwtSettings__RefreshTokenExpirationDays=7 \
              --update-labels managed-by=github-actions,commit-sha=${{ github.sha }} \
              --format=json
          fi

      - name: Show deployed URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          if [ -z "$SERVICE_URL" ]; then
            echo "ERROR: Deployment failed, no service URL found"
            exit 1
          fi

          echo "Deployment successful"
          echo "Service URL: $SERVICE_URL"
